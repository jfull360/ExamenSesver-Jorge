<div style="background-color: #1a5ea2; width: 100%; height: 80px;" *ngIf="log()">
  <div class="example-sidenav-content">
    <div fxLayout="row wrap" fxLayoutGap="5% grid" fxLayoutAlign="space-between center">
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" >
        <button  type="button" style="background-color: #1a5ea2; border: none;  margin-top: 50%; " mat-button (click)="drawer.toggle()">
          <i class="material-icons" style="color: white; font-size: 30px; ">menu</i>
        </button>
      </div>

      <div fxFlex="50%"
        style="display: flex;  flex-direction: row;  justify-content: end;  align-items: center; width: 100%;">
        <div class="contenedor__flecha">
          <div>
            <div style="color: aliceblue; "> Jorge </div>
            
          </div>
          <img src="assets/Joker.jpg"  style=" margin-top: -20px;  margin-left: 5px;
                    height: 60px;
                    width: 60px;
                    object-fit: cover;
                    background-repeat: no-repeat;
                    background-position: 50%;
                    border-radius: 50%;
                    background-size: 100% auto;">
        </div>

      </div>
    </div>
  </div>
</div>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">

    <app-navegacion (click)="onSidenavClose()"></app-navegacion>

  </mat-drawer>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
